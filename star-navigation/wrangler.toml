name = "star-navigation"
main = "api/[[catchall]].js"
compatibility_date = "2024-01-01"

[site]
bucket = "./"
entry-point = "."

[[r2_buckets]]
binding = "ASSETS"
bucket_name = "nav-assets"

[[d1_databases]]
binding = "DB"
database_name = "nav-database"
database_id = "YOUR_DATABASE_ID_HERE"

[[kv_namespaces]]
binding = "NAV_ANALYTICS"
id = "YOUR_KV_NAMESPACE_ID_HERE"

[vars]
ENVIRONMENT = "production"

[build]
command = "echo 'Building Star Navigation...'"

[build.upload]
format = "service-worker"