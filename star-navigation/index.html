<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星海导航 | 你的智能网络枢纽</title>
    <!-- 注意：生产环境请勿使用CDN，此为示例 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 关键修改1：使用根路径引用本地文件 -->
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🚀</text></svg>">
</head>
<body class="min-h-screen">
    <canvas id="space-background"></canvas>
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <header class="flex flex-col md:flex-row justify-between items-center mb-12">
            <div class="flex items-center mb-6 md:mb-0">
                <div class="planet mr-4"></div>
                <div>
                    <h1 class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-cyan-400 to-purple-500 bg-clip-text text-transparent">星海导航</h1>
                    <p class="text-gray-400 text-sm">你的智能网络枢纽</p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="search-bar p-2 flex items-center w-full md:w-auto">
                    <i class="fas fa-search text-gray-400 ml-3"></i>
                    <input type="text" id="global-search" placeholder="搜索网站或输入网址..." class="bg-transparent border-none outline-none px-3 py-2 w-full md:w-64 text-white placeholder-gray-500">
                    <button id="quick-search" class="bg-gradient-to-r from-purple-600 to-blue-500 text-white px-4 py-2 rounded-full text-sm font-semibold hover:opacity-90 transition">搜索</button>
                </div>
                <div class="flex space-x-2">
                    <button id="theme-toggle" class="p-3 rounded-full bg-slate-800 hover:bg-slate-700 transition"><i class="fas fa-moon"></i></button>
                    <button id="admin-btn" class="p-3 rounded-full bg-slate-800 hover:bg-slate-700 transition"><i class="fas fa-cog"></i></button>
                </div>
            </div>
        </header>
        <div id="ai-assistant" class="fixed bottom-6 right-6 z-50">
            <button id="ai-toggle" class="w-14 h-14 rounded-full bg-gradient-to-br from-cyan-500 to-blue-600 shadow-lg hover:shadow-cyan-500/30 transition-all duration-300 flex items-center justify-center text-white text-xl"><i class="fas fa-robot"></i></button>
            <div id="ai-chat" class="hidden absolute bottom-20 right-0 w-80 bg-slate-900/90 backdrop-blur-lg rounded-2xl p-4 shadow-2xl border border-slate-700">
                <div class="flex items-center mb-4">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-r from-cyan-500 to-blue-500 flex items-center justify-center mr-2"><i class="fas fa-brain text-white"></i></div>
                    <h3 class="font-bold">星海 AI 助手</h3>
                </div>
                <div id="ai-messages" class="h-48 overflow-y-auto mb-4 space-y-3">
                    <div class="ai-message bg-slate-800/50 p-3 rounded-lg"><div class="text-xs text-gray-400 mb-1">星海 AI</div><div>你好！我是你的导航助手，有什么可以帮你的？</div></div>
                </div>
                <div class="flex"><input type="text" id="ai-input" placeholder="输入问题..." class="flex-1 bg-slate-800 border border-slate-700 rounded-l-lg px-4 py-2 text-sm outline-none"><button id="ai-send" class="bg-gradient-to-r from-cyan-600 to-blue-600 px-4 rounded-r-lg"><i class="fas fa-paper-plane"></i></button></div>
            </div>
        </div>
        <main>
            <div class="mb-12">
                <h2 class="text-2xl font-bold mb-6 flex items-center"><i class="fas fa-satellite mr-3 text-cyan-400"></i>星际分区</h2>
                <div id="categories" class="flex flex-wrap gap-4"></div>
            </div>
            <div id="sites-container">
                <h2 class="text-2xl font-bold mb-6 flex items-center"><i class="fas fa-rocket mr-3 text-purple-400"></i>探索站点<span class="loading-pulse ml-3 hidden" id="loading-indicator"></span></h2>
                <div id="sites-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
            </div>
            <div class="mt-16">
                <h2 class="text-2xl font-bold mb-6 flex items-center"><i class="fas fa-bolt mr-3 text-yellow-400"></i>快速通道</h2>
                <div id="quick-access" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
            </div>
        </main>
        <footer class="mt-20 pt-8 border-t border-slate-800 text-center text-gray-500 text-sm">
            <p>© 2024 星海导航 | 构建于 Cloudflare | <span id="visitor-count">0</span> 位访客</p>
            <p class="mt-2"><a href="#" class="hover:text-cyan-400 transition">隐私政策</a> · <a href="#" class="hover:text-cyan-400 transition">使用条款</a> · <a href="#" class="hover:text-cyan-400 transition">GitHub</a></p>
        </footer>
    </div>
    <div id="admin-modal" class="modal fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="bg-slate-900 rounded-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden border border-slate-700">
            <div class="flex justify-between items-center p-6 border-b border-slate-800">
                <h2 class="text-2xl font-bold flex items-center"><i class="fas fa-terminal mr-3 text-green-400"></i>控制中心</h2>
                <button id="close-admin" class="p-2 hover:bg-slate-800 rounded-lg"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-6 overflow-y-auto max-h-[70vh]">
                <div id="admin-content"><div class="text-center py-12"><div class="loading-pulse mx-auto mb-4"></div><p>加载控制面板...</p></div></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 关键修改2：使用根路径引用本地文件 -->
    <script src="/script.js"></script>
</body>
</html>
