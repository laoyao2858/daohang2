<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - æç®€ç§å¯†å¯¼èˆª</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-blur: blur(12px);
        }
        body { margin: 0; font-family: 'Poppins', sans-serif; overflow-x: hidden; background: #000; color: white; }
        
        /* èƒŒæ™¯å¹»ç¯ç‰‡ */
        .bg-slide {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 1.5s ease-in-out; z-index: -2;
        }
        .bg-slide.active { opacity: 1; }
        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3); z-index: -1; pointer-events: none;
        }

        /* é¡¶éƒ¨æ¨¡ç³Šæ  */
        .top-bar {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            background: rgba(20, 20, 20, 0.6); backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 2rem; z-index: 100;
        }

        /* æ»šåŠ¨è¯´æ˜è¯­ */
        .marquee-box {
            flex: 1; margin: 0 2rem; overflow: hidden; white-space: nowrap; 
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }
        .marquee-text {
            display: inline-block; animation: scroll 20s linear infinite; font-size: 0.9rem; color: #ddd;
        }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* ä¸»å®¹å™¨ */
        .container { max-width: 1200px; margin: 100px auto 50px; padding: 0 20px; }

        /* æŠ˜å åˆ†ç±» */
        .category-box { margin-bottom: 30px; }
        .cat-header {
            display: inline-flex; align-items: center; gap: 10px; cursor: pointer;
            padding: 8px 20px; background: rgba(0,0,0,0.4); border-radius: 30px;
            border: 1px solid transparent; transition: 0.3s;
        }
        .cat-header:hover { background: rgba(0,0,0,0.6); border-color: rgba(255,255,255,0.3); }
        .cat-content {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
            gap: 25px; padding: 20px 10px; transition: all 0.5s ease;
            max-height: 2000px; overflow: hidden; opacity: 1;
        }
        .cat-content.collapsed { max-height: 0; padding: 0; opacity: 0; }

        /* åœ†å½¢ç»ç’ƒå›¾æ ‡ */
        .site-item {
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            text-decoration: none; color: white; group;
        }
        .site-circle {
            width: 90px; height: 90px; border-radius: 50%;
            background: var(--glass-bg); backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .site-circle:hover { transform: scale(1.1) rotate(5deg); background: rgba(255,255,255,0.2); box-shadow: 0 0 25px rgba(255,255,255,0.2); }
        .site-img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }
        .site-name { font-size: 0.85rem; text-align: center; opacity: 0.9; width: 120%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* éŸ³ä¹ä¸ç§å¯†æŒ‰é’® */
        .icon-btn {
            width: 40px; height: 40px; border-radius: 50%; background: var(--glass-bg);
            border: 1px solid var(--glass-border); color: white; display: flex;
            align-items: center; justify-content: center; cursor: pointer; transition: 0.3s;
        }
        .icon-btn:hover { background: white; color: black; }
        .icon-btn.playing { animation: pulse 2s infinite; border-color: #4f46e5; color: #4f46e5; background: white; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); } 100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); } }

        /* æ¨¡æ€æ¡† */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-box {
            background: #1e293b; width: 90%; max-width: 900px; max-height: 90vh;
            border-radius: 20px; padding: 20px; overflow-y: auto; color: #e2e8f0;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        /* æ»šåŠ¨æ¡ç¾åŒ– */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body>

    <div id="slideshow"></div>
    <div class="bg-overlay"></div>

    <div class="top-bar">
        <div class="flex items-center gap-3">
            <div id="site-logo" class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center font-bold">P</div>
            <span class="font-bold tracking-widest hidden md:block">PORTAL</span>
        </div>

        <div class="marquee-box">
            <span id="welcome-text" class="marquee-text">Loading...</span>
        </div>

        <div class="flex items-center gap-4">
            <div class="relative group">
                <input id="search-input" placeholder="æœç´¢..." class="bg-white/10 border border-white/20 rounded-full px-4 py-1.5 text-sm focus:outline-none focus:bg-black/50 transition w-32 focus:w-48 text-white placeholder-gray-400">
                <i class="fas fa-search absolute right-3 top-2.5 text-gray-400 text-xs"></i>
            </div>
            
            <button id="music-btn" class="icon-btn" title="æ’­æ”¾éŸ³ä¹"><i class="fas fa-music"></i></button>
            <button id="private-btn" class="icon-btn" title="ç§å¯†ç©ºé—´"><i class="fas fa-user-shield"></i></button>
        </div>
    </div>

    <div id="main-container" class="container"></div>

    <div id="admin-modal" class="modal">
        <div class="modal-box">
            <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4">
                <h2 class="text-2xl font-bold flex items-center gap-2"><i class="fas fa-cogs"></i> ç§å¯†ç©ºé—´ & ç®¡ç†åå°</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            </div>

            <div id="login-section" class="text-center py-12">
                <div class="w-16 h-16 bg-gray-700 rounded-full flex items-center justify-center mx-auto mb-6 text-3xl">ğŸ”’</div>
                <h3 class="text-xl mb-6">è¯·è¾“å…¥ç®¡ç†å‘˜å¯†ç è¿›å…¥ç§å¯†ç©ºé—´</h3>
                <input type="password" id="admin-pwd" class="bg-gray-700 border border-gray-600 p-3 rounded-lg text-center text-white w-64 focus:border-indigo-500 outline-none mb-4" placeholder="Password">
                <br>
                <button onclick="login()" class="bg-indigo-600 hover:bg-indigo-500 px-8 py-2 rounded-lg font-bold transition">è§£é”</button>
            </div>

            <div id="admin-content" class="hidden space-y-8">
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-indigo-900/30 p-4 rounded-xl border border-indigo-500/30 text-center">
                        <div class="text-sm text-indigo-300">æ€»è®¿é—®é‡</div>
                        <div id="stat-total" class="text-3xl font-bold text-white">0</div>
                    </div>
                    <div class="bg-green-900/30 p-4 rounded-xl border border-green-500/30 text-center">
                        <div class="text-sm text-green-300">ä»Šæ—¥è®¿é—®</div>
                        <div id="stat-today" class="text-3xl font-bold text-white">0</div>
                    </div>
                </div>

                <div class="bg-gray-800 p-5 rounded-xl border border-gray-700">
                    <h3 class="font-bold text-lg mb-4 text-blue-400">å…¨å±€è®¾ç½®</h3>
                    <div class="space-y-3">
                        <input id="set-welcome" class="w-full bg-gray-700 p-2 rounded" placeholder="é¡¶éƒ¨æ»šåŠ¨è¯´æ˜è¯­">
                        <textarea id="set-bg" rows="3" class="w-full bg-gray-700 p-2 rounded" placeholder="èƒŒæ™¯å›¾ç‰‡URL (æ¯è¡Œä¸€å¼ ï¼Œè‡ªåŠ¨è½®æ’­)"></textarea>
                        <button onclick="saveSettings()" class="bg-blue-600 px-4 py-2 rounded text-sm font-bold">ä¿å­˜è®¾ç½®</button>
                    </div>
                </div>

                <div class="bg-gray-800 p-5 rounded-xl border border-gray-700">
                    <h3 class="font-bold text-lg mb-4 text-green-400">èƒŒæ™¯éŸ³ä¹</h3>
                    <div class="flex gap-2 mb-3">
                        <input id="music-name" class="bg-gray-700 p-2 rounded flex-1" placeholder="æ­Œå">
                        <input id="music-url" class="bg-gray-700 p-2 rounded flex-1" placeholder="MP3é“¾æ¥">
                        <button onclick="addMusic()" class="bg-green-600 px-4 rounded"><i class="fas fa-plus"></i></button>
                    </div>
                    <div id="music-list" class="space-y-2 max-h-40 overflow-y-auto"></div>
                </div>

                <div class="bg-gray-800 p-5 rounded-xl border border-gray-700">
                    <h3 class="font-bold text-lg mb-4 text-purple-400">å†…å®¹ç®¡ç†</h3>
                    
                    <div class="flex gap-2 mb-6 items-center bg-gray-900/50 p-3 rounded">
                        <input id="cat-name" class="bg-gray-700 p-2 rounded w-40" placeholder="åˆ†ç±»åç§°">
                        <label class="flex items-center gap-2 text-sm text-gray-300">
                            <input type="checkbox" id="cat-private"> è®¾ä¸ºç§å¯†
                        </label>
                        <button onclick="addCategory()" class="bg-purple-600 px-4 py-2 rounded text-sm font-bold ml-auto">æ·»åŠ åˆ†ç±»</button>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-12 gap-2 mb-4 bg-gray-900/50 p-3 rounded">
                        <div class="md:col-span-3">
                            <select id="site-cat" class="w-full bg-gray-700 p-2 rounded h-full"></select>
                        </div>
                        <div class="md:col-span-3">
                            <input id="site-name" class="w-full bg-gray-700 p-2 rounded" placeholder="ç½‘ç«™åç§°">
                        </div>
                        <div class="md:col-span-6 relative">
                            <input id="site-url" class="w-full bg-gray-700 p-2 rounded" placeholder="ç½‘å€ (è‡ªåŠ¨æŠ“å–å›¾æ ‡)">
                        </div>
                        <div class="md:col-span-10">
                            <input id="site-icon" class="w-full bg-gray-700 p-2 rounded" placeholder="å›¾æ ‡URL (å¯é€‰)">
                        </div>
                        <div class="md:col-span-2">
                            <button onclick="addSite()" class="w-full bg-blue-600 h-full rounded font-bold">æ·»åŠ </button>
                        </div>
                    </div>

                    <div id="admin-site-list" class="space-y-2 max-h-96 overflow-y-auto"></div>
                </div>

                <div class="text-center">
                    <button onclick="location.reload()" class="text-red-400 hover:underline">é€€å‡ºç™»å½•</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="bg-audio" loop></audio>

    <script type="module">
        const ADMIN_PASS = "Qq110110."; 
        const state = { loggedIn: false, sites: [], cats: [], music: [], settings: {}, bgIdx: 0 };
        const $ = (id) => document.getElementById(id);

        // --- API ---
        const api = {
            get: async (ep) => (await fetch(`/api/${ep}`)).json(),
            post: async (ep, d) => (await fetch(`/api/${ep}`, { method:'POST', body:JSON.stringify(d) })).json(),
            del: async (ep) => (await fetch(`/api/${ep}`, { method:'DELETE' })).json()
        };

        // --- åˆå§‹åŒ– ---
        async function init() {
            try {
                // 1. åŠ è½½æ•°æ®
                const [s, c, si, m, v] = await Promise.all([
                    api.get('settings'), api.get('categories'), api.get('sites'), api.get('custom-music'), api.get('visitor')
                ]);
                state.settings = s || {}; state.cats = c || []; state.sites = si || []; state.music = m || [];

                // 2. æ¸²æŸ“ç•Œé¢
                renderBackgrounds();
                renderMain();
                renderWelcome();
                
                // 3. éŸ³ä¹è‡ªåŠ¨æ’­æ”¾ (å°è¯•)
                initMusic();

                // 4. å¡«å……åå°æ•°æ®
                if(v) { $('stat-total').innerText = v.total; $('stat-today').innerText = v.today; }
                
                // 5. è®°å½•è®¿é—®
                api.post('visitor', {});

            } catch(e) { console.error("Init failed", e); }
        }

        // --- æ ¸å¿ƒé€»è¾‘ ---
        function renderMain() {
            const container = $('main-container');
            container.innerHTML = '';

            state.cats.forEach(cat => {
                // ç§å¯†è¿‡æ»¤ï¼šæœªç™»å½•ä¸”åˆ†ç±»æ˜¯ç§å¯†çš„ -> è·³è¿‡
                if (!state.loggedIn && cat.is_private) return;

                const sites = state.sites.filter(s => s.categoryId == cat.id);
                const box = document.createElement('div');
                box.className = 'category-box fade-in';
                box.innerHTML = `
                    <div class="cat-header" onclick="this.nextElementSibling.classList.toggle('collapsed')">
                        <i class="fas ${cat.is_private ? 'fa-lock text-yellow-400' : 'fa-folder text-blue-400'}"></i>
                        <span class="font-bold text-lg select-none">${cat.name}</span>
                        <span class="text-xs bg-white/20 px-2 rounded-full">${sites.length}</span>
                    </div>
                    <div class="cat-content">
                        ${sites.map(s => `
                            <a href="${s.url}" target="_blank" class="site-item group">
                                <div class="site-circle">
                                    <img src="${s.icon}" class="site-img" onerror="this.src='https://placehold.co/50'">
                                </div>
                                <div class="site-name group-hover:text-blue-400">${s.name}</div>
                            </a>
                        `).join('')}
                    </div>
                `;
                container.appendChild(box);
            });
        }

        function renderBackgrounds() {
            const bgBox = $('slideshow');
            let urls = [];
            try { urls = JSON.parse(state.settings.backgroundUrls || '[]'); } catch(e) {}
            if(!urls.length) urls = ['https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=1920']; // é»˜è®¤

            bgBox.innerHTML = urls.map((u, i) => 
                `<div class="bg-slide ${i===0?'active':''}" style="background-image: url('${u}')"></div>`
            ).join('');

            if(urls.length > 1) {
                setInterval(() => {
                    const slides = document.querySelectorAll('.bg-slide');
                    slides[state.bgIdx].classList.remove('active');
                    state.bgIdx = (state.bgIdx + 1) % slides.length;
                    slides[state.bgIdx].classList.add('active');
                }, 8000);
            }
        }

        function renderWelcome() {
            if(state.settings.welcomeMessage) $('welcome-text').innerText = state.settings.welcomeMessage;
        }

        // --- éŸ³ä¹ç³»ç»Ÿ ---
        function initMusic() {
            if(!state.music.length) return;
            const audio = $('bg-audio');
            const btn = $('music-btn');
            let trackIdx = 0;

            const play = () => {
                audio.src = state.music[trackIdx].url;
                audio.play().then(() => btn.classList.add('playing'))
                     .catch(() => document.addEventListener('click', () => { audio.play(); btn.classList.add('playing'); }, {once:true}));
            };
            
            play(); // å°è¯•è‡ªåŠ¨æ’­æ”¾

            audio.onended = () => {
                trackIdx = (trackIdx + 1) % state.music.length;
                play();
            };

            btn.onclick = () => {
                if(audio.paused) { audio.play(); btn.classList.add('playing'); }
                else { audio.pause(); btn.classList.remove('playing'); }
            };
        }

        // --- ç§å¯†ç©ºé—´/åå° ---
        $('private-btn').onclick = () => {
            $('admin-modal').style.display = 'flex';
            if(state.loggedIn) loadAdminPanel();
        };
        window.closeModal = () => $('admin-modal').style.display = 'none';

        window.login = () => {
            if($('admin-pwd').value === ADMIN_PASS) {
                state.loggedIn = true;
                $('login-section').classList.add('hidden');
                $('admin-content').classList.remove('hidden');
                loadAdminPanel();
                renderMain(); // åˆ·æ–°ä¸»é¡µæ˜¾ç¤ºç§å¯†å†…å®¹
            } else alert('å¯†ç é”™è¯¯');
        };

        async function loadAdminPanel() {
            // å¡«å……è®¾ç½®
            $('set-welcome').value = state.settings.welcomeMessage || '';
            try { 
                $('set-bg').value = JSON.parse(state.settings.backgroundUrls).join('\n');
            } catch(e) { $('set-bg').value = state.settings.backgroundUrls || ''; }

            // éŸ³ä¹åˆ—è¡¨
            $('music-list').innerHTML = state.music.map(m => `
                <div class="flex justify-between bg-gray-700 p-2 rounded items-center">
                    <span class="truncate w-40 text-xs">${m.title}</span>
                    <button onclick="delItem('custom-music', ${m.id})" class="text-red-400"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');

            // åˆ†ç±»ä¸‹æ‹‰
            $('site-cat').innerHTML = state.cats.map(c => `<option value="${c.id}">${c.name}</option>`).join('');

            // ç½‘ç«™åˆ—è¡¨
            $('admin-site-list').innerHTML = state.sites.map(s => `
                <div class="flex justify-between bg-gray-700 p-2 rounded items-center text-sm">
                    <div class="flex items-center gap-2">
                        <img src="${s.icon}" class="w-5 h-5 rounded-full">
                        <span>${s.name}</span>
                    </div>
                    <button onclick="delItem('sites', ${s.id})" class="text-red-400"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        }

        // --- CRUD æ“ä½œ ---
        window.saveSettings = async () => {
            const bgs = $('set-bg').value.split('\n').filter(t=>t.trim());
            const data = {
                welcomeMessage: $('set-welcome').value,
                backgroundUrls: JSON.stringify(bgs)
            };
            if((await api.post('settings', data)).ok) { alert('å·²ä¿å­˜'); location.reload(); }
        };

        $('site-url').onblur = function() {
            if(this.value && !$('site-icon').value) {
                try { $('site-icon').value = `https://www.google.com/s2/favicons?domain=${new URL(this.value).hostname}&sz=64`; } catch(e){}
            }
        };

        window.addCategory = async () => {
            if((await api.post('categories', {name: $('cat-name').value, is_private: $('cat-private').checked})).ok) reloadData();
        };
        window.addSite = async () => {
            const data = {
                categoryId: $('site-cat').value,
                name: $('site-name').value,
                url: $('site-url').value,
                icon: $('site-icon').value || `https://www.google.com/s2/favicons?domain=${new URL($('site-url').value).hostname}&sz=64`
            };
            if((await api.post('sites', data)).ok) reloadData();
        };
        window.addMusic = async () => {
            if((await api.post('custom-music', {title: $('music-name').value, url: $('music-url').value})).ok) reloadData();
        };
        window.delItem = async (type, id) => {
            if(confirm('åˆ é™¤ï¼Ÿ') && (await api.del(`${type}/${id}`)).ok) reloadData();
        };

        async function reloadData() {
            const [c, s, m] = await Promise.all([api.get('categories'), api.get('sites'), api.get('custom-music')]);
            state.cats = c; state.sites = s; state.music = m;
            loadAdminPanel(); renderMain();
        }

        // æœç´¢è¿‡æ»¤
        $('search-input').oninput = function() {
            const term = this.value.toLowerCase();
            const items = document.querySelectorAll('.site-item');
            items.forEach(el => {
                const text = el.innerText.toLowerCase();
                el.style.display = text.includes(term) ? 'flex' : 'none';
            });
        };

        init();
    </script>
</body>
