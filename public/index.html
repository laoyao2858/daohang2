<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - ä¸“å±ç©ºé—´</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-blur: blur(16px);
        }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; background: #000; color: white; }
        
        /* èƒŒæ™¯å¹»ç¯ç‰‡ */
        .bg-slide {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 1.5s ease-in-out; z-index: -2;
        }
        .bg-slide.active { opacity: 1; }
        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); z-index: -1; pointer-events: none;
        }

        /* é¡¶éƒ¨ç£¨ç ‚æ  */
        .top-bar {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background: rgba(10, 10, 10, 0.6); backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 1.5rem; z-index: 100;
        }

        /* æ»šåŠ¨è¯´æ˜è¯­ */
        .marquee-box {
            flex: 1; margin: 0 2rem; overflow: hidden; white-space: nowrap; 
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }
        .marquee-text {
            display: inline-block; animation: scroll 25s linear infinite; font-size: 0.9rem; color: #ccc;
        }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* ä¸»å®¹å™¨ */
        .container { max-width: 1200px; margin: 90px auto 50px; padding: 0 20px; }

        /* æŠ˜å åˆ†ç±» */
        .category-box { margin-bottom: 40px; }
        .cat-header {
            display: inline-flex; align-items: center; gap: 10px; cursor: pointer;
            padding: 8px 20px; background: rgba(255,255,255,0.05); border-radius: 30px;
            border: 1px solid transparent; transition: 0.3s; user-select: none;
        }
        .cat-header:hover { background: rgba(255,255,255,0.15); border-color: rgba(255,255,255,0.3); }
        .cat-content {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); 
            gap: 25px; padding: 25px 10px 10px; transition: all 0.5s ease;
            max-height: 2000px; overflow: hidden; opacity: 1;
        }
        .cat-content.collapsed { max-height: 0; padding: 0; opacity: 0; }

        /* åœ†å½¢ç»ç’ƒå›¾æ ‡ */
        .site-item {
            display: flex; flex-direction: column; align-items: center; gap: 12px;
            text-decoration: none; color: white; group;
        }
        .site-circle {
            width: 80px; height: 80px; border-radius: 50%;
            background: var(--glass-bg); backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s; position: relative; overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .site-circle:hover { 
            transform: scale(1.1); background: rgba(255,255,255,0.2); 
            border-color: rgba(255,255,255,0.5); box-shadow: 0 0 25px rgba(255,255,255,0.3); 
        }
        .site-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .site-name { 
            font-size: 0.8rem; text-align: center; color: #ddd; 
            width: 120%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        /* é¡¶éƒ¨æŒ‰é’® */
        .icon-btn {
            width: 36px; height: 36px; border-radius: 50%; background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1); color: white; display: flex;
            align-items: center; justify-content: center; cursor: pointer; transition: 0.3s;
        }
        .icon-btn:hover { background: white; color: black; }
        .icon-btn.playing { 
            animation: pulse 2s infinite; background: rgba(16, 185, 129, 0.8); border-color: transparent; 
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); } 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } }

        /* æ¨¡æ€æ¡† */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(8px);
            display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-box {
            background: #18181b; width: 95%; max-width: 850px; max-height: 85vh;
            border-radius: 20px; padding: 0; overflow: hidden; display: flex; flex-direction: column;
            border: 1px solid #333; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }
        .modal-content { padding: 25px; overflow-y: auto; flex: 1; }
        
        /* æ»šåŠ¨æ¡ç¾åŒ– */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }
    </style>
</head>
<body>

    <div id="slideshow"></div>

    <div class="top-bar">

            <span class="font-bold tracking-widest hidden md:block text-sm opacity-80">PORTAL</span>
        </div>

        <div class="marquee-box">
            <span id="welcome-text" class="marquee-text">æ­£åœ¨åŠ è½½...</span>
        </div>

        <div class="flex items-center gap-3">
            <div class="relative group">
                <input id="search-input" placeholder="æœç´¢..." class="bg-white/10 border border-white/20 rounded-full px-4 py-1.5 text-xs focus:outline-none focus:bg-black/50 transition w-24 focus:w-40 text-white placeholder-gray-400">
            </div>
            
            <button id="music-btn" class="icon-btn" title="æ’­æ”¾éŸ³ä¹"><i class="fas fa-music text-sm"></i></button>
            <button id="private-btn" class="icon-btn" title="ç§å¯†ç©ºé—´"><i class="fas fa-user-shield text-sm"></i></button>

    <div id="main-container" class="container"></div>

    <div id="admin-modal" class="modal">
        <div class="modal-box">
            <div class="flex justify-between items-center p-4 border-b border-gray-800 bg-gray-900 sticky top-0 z-10">
                <h2 class="text-lg font-bold flex items-center gap-2 text-white">
                    <i class="fas fa-shield-alt text-indigo-500"></i> ç§å¯†ç©ºé—´ç®¡ç†
                </h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-white"><i class="fas fa-times text-lg"></i></button>
            </div>

            <div class="modal-content">
                <div id="login-section" class="text-center py-12">
                    <div class="w-16 h-16 bg-gray-800 rounded-full flex items-center justify-center mx-auto mb-6 text-3xl border border-gray-700">ğŸ”’</div>
                    <h3 class="text-xl mb-6 text-gray-300">èº«ä»½éªŒè¯</h3>
                    <input type="password" id="admin-pwd" class="bg-gray-800 border border-gray-700 p-3 rounded-lg text-center text-white w-64 focus:border-indigo-500 outline-none mb-4 transition" placeholder="è¾“å…¥ç®¡ç†å‘˜å¯†ç ">
                    <br>
                    <button onclick="login()" class="bg-indigo-600 hover:bg-indigo-500 px-8 py-2 rounded-lg font-bold transition shadow-lg shadow-indigo-500/30">è§£é”ç©ºé—´</button>
                </div>

                <div id="admin-content" class="hidden space-y-8">
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 text-center">
                            <div class="text-xs text-gray-400 uppercase mb-1">Total Visits</div>
                            <div id="stat-total" class="text-2xl font-bold text-white">0</div>
                        </div>
                        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 text-center">
                            <div class="text-xs text-gray-400 uppercase mb-1">Today</div>
                            <div id="stat-today" class="text-2xl font-bold text-green-400">0</div>
                        </div>
                    </div>
                    
                    <div class="bg-gray-800 p-5 rounded-xl border border-gray-700">
                        <h3 class="font-bold text-sm mb-4 text-gray-400 uppercase">æœ€è¿‘è®¿å®¢ (IP)</h3>
                        <div id="visitor-list" class="text-xs text-gray-400 space-y-1 max-h-32 overflow-y-auto"></div>
                    </div>

                    <div class="bg-gray-800 p-5 rounded-xl border border-gray-700">
                        <h3 class="font-bold text-sm mb-4 text-gray-400 uppercase">ç«™ç‚¹è®¾ç½®</h3>
                        <div class="space-y-3">
                            <input id="set-icon" class="w-full bg-gray-900 border border-gray-700 p-2 rounded text-sm text-gray-300" placeholder="ç½‘ç«™å¤´åƒ URL">
                            <input id="set-welcome" class="w-full bg-gray-900 border border-gray-700 p-2 rounded text-sm text-gray-300" placeholder="é¡¶éƒ¨æ»šåŠ¨è¯´æ˜è¯­">
                            <textarea id="set-bg" rows="3" class="w-full bg-gray-900 border border-gray-700 p-2 rounded text-sm text-gray-300" placeholder="èƒŒæ™¯å›¾ç‰‡URL (æ”¯æŒå¤šå¼ ï¼Œæ¯è¡Œä¸€ä¸ªï¼Œå¹»ç¯ç‰‡æ’­æ”¾)"></textarea>
                            <button onclick="saveSettings()" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded text-sm font-bold w-full transition">ä¿å­˜è®¾ç½®</button>
                        </div>
                    </div>

                    <div class="bg-gray-800 p-5 rounded-xl border border-gray-700">
                        <h3 class="font-bold text-sm mb-4 text-gray-400 uppercase">èƒŒæ™¯éŸ³ä¹</h3>
                        <div class="flex gap-2 mb-3">
                            <input id="music-name" class="bg-gray-900 border border-gray-700 p-2 rounded flex-1 text-sm" placeholder="æ­Œå">
                            <input id="music-url" class="bg-gray-900 border border-gray-700 p-2 rounded flex-1 text-sm" placeholder="MP3é“¾æ¥">
                            <button onclick="addMusic()" class="bg-green-600 hover:bg-green-500 px-4 rounded transition"><i class="fas fa-plus"></i></button>
                        </div>
                        <div id="music-list" class="space-y-2 max-h-40 overflow-y-auto pr-2"></div>
                    </div>

                    <div class="bg-gray-800 p-5 rounded-xl border border-gray-700">
                        <h3 class="font-bold text-sm mb-4 text-gray-400 uppercase">æ·»åŠ å†…å®¹</h3>
                        
                        <div class="flex gap-2 mb-6 items-center bg-gray-900 p-3 rounded-lg border border-gray-700">
                            <input id="cat-name" class="bg-transparent outline-none flex-1 text-sm" placeholder="æ–°åˆ†ç±»åç§°">
                            <label class="flex items-center gap-2 text-xs text-yellow-500 cursor-pointer select-none">
                                <input type="checkbox" id="cat-private"> è®¾ä¸ºç§å¯†
                            </label>
                            <button onclick="addCategory()" class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-xs ml-2">æ·»åŠ </button>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4">
                            <select id="site-cat" class="bg-gray-900 border border-gray-700 p-2 rounded text-sm"></select>
                            <input id="site-name" class="bg-gray-900 border border-gray-700 p-2 rounded text-sm" placeholder="ç½‘ç«™åç§°">
                            <input id="site-url" class="bg-gray-900 border border-gray-700 p-2 rounded text-sm md:col-span-2" placeholder="ç½‘å€ (è‡ªåŠ¨æŠ“å–å›¾æ ‡)">
                            <input id="site-icon" class="bg-gray-900 border border-gray-700 p-2 rounded text-sm md:col-span-2" placeholder="å›¾æ ‡URL (å¯é€‰ï¼Œä¸ºç©ºè‡ªåŠ¨è·å–)">
                        </div>
                        <button onclick="addSite()" class="w-full bg-indigo-600 hover:bg-indigo-500 py-2 rounded font-bold text-sm transition">æ·»åŠ ç½‘ç«™</button>

                        <div id="admin-site-list" class="space-y-2 mt-6 max-h-80 overflow-y-auto pr-2"></div>
                    </div>

                    <div class="text-center pt-4 border-t border-gray-800">
                        <button onclick="location.reload()" class="text-red-400 text-sm hover:text-red-300">é€€å‡ºç™»å½•å¹¶åˆ·æ–°</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="bg-audio" loop></audio>

    <script type="module">
        const ADMIN_PASS = "Qq110110."; 
        const state = { loggedIn: false, sites: [], cats: [], music: [], settings: {}, bgIdx: 0 };
        const $ = (id) => document.getElementById(id);

        // --- API å°è£… ---
        const api = {
            get: async (ep) => (await fetch(`/api/${ep}`)).json(),
            post: async (ep, d) => (await fetch(`/api/${ep}`, { method:'POST', body:JSON.stringify(d) })).json(),
            del: async (ep) => (await fetch(`/api/${ep}`, { method:'DELETE' })).json()
        };

        // --- åˆå§‹åŒ– ---
        async function init() {
            try {
                const [s, c, si, m, v] = await Promise.all([
                    api.get('settings'), api.get('categories'), api.get('sites'), api.get('custom-music'), api.get('visitor')
                ]);
                state.settings = s || {}; state.cats = c || []; state.sites = si || []; state.music = m || [];

                renderBackgrounds();
                renderMain();
                
                if(state.settings.welcomeMessage) $('welcome-text').innerText = state.settings.welcomeMessage;
                if(state.settings.siteIconUrl) {
                    $('site-logo').src = state.settings.siteIconUrl;
                    $('site-logo').classList.remove('hidden');
                }

                if(v) { 
                    $('stat-total').innerText = v.total; 
                    $('stat-today').innerText = v.today; 
                    if(v.recent) renderVisitorList(v.recent);
                }
                
                initMusic();
                api.post('visitor', {}); // ç»Ÿè®¡è®¿é—®

            } catch(e) { console.error("Init Error", e); }
        }

        // --- æ ¸å¿ƒæ¸²æŸ“ ---
        function renderMain() {
            const container = $('main-container');
            container.innerHTML = '';

            state.cats.forEach(cat => {
                // ç§å¯†é€»è¾‘ï¼šæœªç™»å½•ä¸”æ˜¯ç§å¯†åˆ†ç±» -> è·³è¿‡
                if (!state.loggedIn && cat.is_private) return;

                const sites = state.sites.filter(s => s.categoryId == cat.id);
                const box = document.createElement('div');
                box.className = 'category-box fade-in';
                
                const lockIcon = cat.is_private ? '<i class="fas fa-lock text-yellow-500 text-xs ml-2"></i>' : '';
                
                box.innerHTML = `
                    <div class="cat-header" onclick="this.nextElementSibling.classList.toggle('collapsed')">
                        <i class="fas fa-chevron-right text-gray-400 text-xs transition-transform group-hover:rotate-90"></i>
                        <span class="font-bold tracking-wide ml-2">${cat.name}</span>${lockIcon}
                        <span class="text-[10px] bg-white/10 px-1.5 rounded ml-2 opacity-60">${sites.length}</span>
                    </div>
                    <div class="cat-content">
                        ${sites.map(s => `
                            <a href="${s.url}" target="_blank" class="site-item group" title="${s.name}">
                                <div class="site-circle">
                                    <img src="${s.icon}" class="site-img" onerror="this.src='https://placehold.co/40/333/fff?text=?'">
                                </div>
                                <div class="site-name group-hover:text-white group-hover:font-bold transition-all">${s.name}</div>
                            </a>
                        `).join('')}
                    </div>
                `;
                container.appendChild(box);
            });
        }

        function renderBackgrounds() {
            const bgBox = $('slideshow');
            let urls = [];
            try { urls = JSON.parse(state.settings.backgroundUrls || '[]'); } catch(e) {
                // å…¼å®¹æ—§æ•°æ®
                urls = [state.settings.backgroundUrls || 'https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=1920']; 
            }
            if(!urls.length) urls = ['https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=1920'];

            bgBox.innerHTML = urls.map((u, i) => 
                `<div class="bg-slide ${i===0?'active':''}" style="background-image: url('${u}')"></div>`
            ).join('');

            if(urls.length > 1) {
                setInterval(() => {
                    const slides = document.querySelectorAll('.bg-slide');
                    slides[state.bgIdx].classList.remove('active');
                    state.bgIdx = (state.bgIdx + 1) % slides.length;
                    slides[state.bgIdx].classList.add('active');
                }, 8000);
            }
        }

        function renderVisitorList(list) {
            $('visitor-list').innerHTML = list.map(v => 
                `<div class="flex justify-between border-b border-white/5 pb-1"><span>${v.ip_address}</span><span>${new Date(v.visit_time).toLocaleTimeString()}</span></div>`
            ).join('');
        }

        // --- å¼ºåŠ›éŸ³ä¹æ’­æ”¾ ---
        function initMusic() {
            if(!state.music.length) return;
            const audio = $('bg-audio');
            const btn = $('music-btn');
            let trackIdx = 0;

            const play = () => {
                audio.src = state.music[trackIdx].url;
                audio.play()
                    .then(() => btn.classList.add('playing'))
                    .catch(() => {
                        // è‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼Œç­‰å¾…ç”¨æˆ·ç‚¹å‡»ä»»æ„å¤„è§¦å‘
                        document.addEventListener('click', () => { 
                            audio.play(); btn.classList.add('playing'); 
                        }, {once:true});
                    });
            };
            
            play(); // è¿›ç«™å°è¯•æ’­æ”¾

            audio.onended = () => {
                trackIdx = (trackIdx + 1) % state.music.length;
                play();
            };

            btn.onclick = () => {
                if(audio.paused) { audio.play(); btn.classList.add('playing'); }
                else { audio.pause(); btn.classList.remove('playing'); }
            };
        }

        // --- åå°ç®¡ç†é€»è¾‘ ---
        $('private-btn').onclick = () => {
            $('admin-modal').style.display = 'flex';
            if(state.loggedIn) loadAdminPanel();
        };
        window.closeModal = () => $('admin-modal').style.display = 'none';

        window.login = () => {
            if($('admin-pwd').value === ADMIN_PASS) {
                state.loggedIn = true;
                $('login-section').classList.add('hidden');
                $('admin-content').classList.remove('hidden');
                loadAdminPanel();
                renderMain(); // è§£é”ç§å¯†å†…å®¹
            } else alert('å¯†ç é”™è¯¯');
        };

        async function loadAdminPanel() {
            // è®¾ç½®
            $('set-icon').value = state.settings.siteIconUrl || '';
            $('set-welcome').value = state.settings.welcomeMessage || '';
            try { 
                $('set-bg').value = JSON.parse(state.settings.backgroundUrls).join('\n');
            } catch(e) { $('set-bg').value = state.settings.backgroundUrls || ''; }

            // éŸ³ä¹åˆ—è¡¨
            $('music-list').innerHTML = state.music.map(m => `
                <div class="flex justify-between bg-black/20 p-2 rounded items-center text-sm mb-1 border border-white/5">
                    <span class="truncate flex-1 text-gray-300">${m.title}</span>
                    <button onclick="delItem('custom-music', ${m.id})" class="text-red-400 hover:text-red-300 ml-2"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');

            // åˆ†ç±»ä¸‹æ‹‰
            $('site-cat').innerHTML = state.cats.map(c => `<option value="${c.id}">${c.name}${c.is_private?' (ç§)':''}</option>`).join('');

            // ç½‘ç«™åˆ—è¡¨
            $('admin-site-list').innerHTML = state.sites.map(s => `
                <div class="flex justify-between bg-black/20 p-2 rounded items-center text-sm mb-1 border border-white/5">
                    <div class="flex items-center gap-2 overflow-hidden">
                        <img src="${s.icon}" class="w-5 h-5 rounded-full opacity-70">
                        <span class="text-gray-300 truncate">${s.name}</span>
                    </div>
                    <button onclick="delItem('sites', ${s.id})" class="text-red-400 hover:text-red-300 ml-2"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        }

        // --- æ“ä½œé€»è¾‘ ---
        window.saveSettings = async () => {
            const bgs = $('set-bg').value.split('\n').filter(t=>t.trim());
            const data = {
                siteIconUrl: $('set-icon').value,
                welcomeMessage: $('set-welcome').value,
                backgroundUrls: JSON.stringify(bgs)
            };
            if((await api.post('settings', data)).ok) { alert('å·²ä¿å­˜'); location.reload(); }
        };

        // è‡ªåŠ¨å›¾æ ‡
        $('site-url').onblur = function() {
            if(this.value && !$('site-icon').value) {
                try { $('site-icon').value = `https://www.google.com/s2/favicons?domain=${new URL(this.value).hostname}&sz=64`; } catch(e){}
            }
        };

        window.addCategory = async () => {
            if((await api.post('categories', {name: $('cat-name').value, is_private: $('cat-private').checked})).ok) reloadData();
        };
        window.addSite = async () => {
            const data = {
                categoryId: $('site-cat').value,
                name: $('site-name').value,
                url: $('site-url').value,
                icon: $('site-icon').value || `https://www.google.com/s2/favicons?domain=${new URL($('site-url').value).hostname}&sz=64`
            };
            if((await api.post('sites', data)).ok) reloadData();
        };
        window.addMusic = async () => {
            if((await api.post('custom-music', {title: $('music-name').value, url: $('music-url').value})).ok) reloadData();
        };
        window.delItem = async (type, id) => {
            if(confirm('åˆ é™¤ï¼Ÿ') && (await api.del(`${type}/${id}`)).ok) reloadData();
        };

        async function reloadData() {
            const [c, s, m] = await Promise.all([api.get('categories'), api.get('sites'), api.get('custom-music')]);
            state.cats = c; state.sites = s; state.music = m;
            loadAdminPanel(); renderMain();
        }

        $('search-input').oninput = function() {
            const term = this.value.toLowerCase();
            document.querySelectorAll('.site-item').forEach(el => {
                const text = el.innerText.toLowerCase();
                el.parentElement.style.display = text.includes(term) ? 'block' : 'none';
            });
        };

        init();
    </script>
</body>
